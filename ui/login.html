<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/login.css">
        <title>Log In</title>
    </head>

    <body>
        <div class="title">
            <h3>Sign In</h3>
        </div>
        <div class="container">

            <div class="login-panel">
                <form action="." method="POST">
                    <div class="input-container">
                        <div class="form-grp">
                            <label for="email">Email</label>
                            <input required class="form-input" type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input required class="form-input" type="password" id="password" name="password">
                        </div>
                        <input type="button" class="btn btn-blue" value="Login">
                        <p>Don't have an account?
                            <a href="./signup.html">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
