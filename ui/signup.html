<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/login.css">
        <title>Create Account</title>
    </head>

    <body>
        <div class="title">
            <h3>Create Account</h3>
            <p>Create your account and get a featured menu everyday with all necessary meal options</p>
        </div>
        <div class="container">
            <div class="login-panel">
                <form action="." method="POST">
                    <div class="input-container">
                        <div class="form-grp">
                            <label for="email">Full Name</label>
                            <input class="form-input" type="text" id="fname" name="fullName" autocomplete="off">
                        </div>
                        <div class="form-grp">
                            <label for="email">Email</label>
                            <input class="form-input" type="email" id="email" name="email" autocomplete="off">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input class="form-input" type="password" id="password" name="password" autocomplete="off">
                        </div>
                        <input class="btn btn-blue" type="button" value="Create Account">
                        <p>already have an account?
                            <a href="./login.html">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
